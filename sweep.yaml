project: trc-1
name: trc-s2
description: Hyperparameter tune sweep (with SSE)
program: train.py
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
method: bayes
metric:
  name: validation_loss
  goal: minimize
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 8
parameters:
  learning_rate:
    values: [0.001, 0.002, 0.005, 0.01, 0.02, 0.05, 0.1]
  batch_size:
    values: [1, 2, 4, 8]
  epochs:
    values: [50, 100, 250]
  train_samples:
    values: [100, 200]
  filter_size_up:
    values: [3, 5, 7]
  filter_size_down:
    values: [3, 5, 7]
  input_channels:
    values: [128, 256]
